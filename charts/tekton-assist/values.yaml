tekton-assist:
  openai:
    secretName: "openai-api-key"
    provider: "gemini"
    model: "gemini-2.5-flash"
    baseURL: "https://generativelanguage.googleapis.com/v1beta/openai/"
    temperature: 0.2
    maxTokens: 400
    timeout: 30s
    debug: false
  deployment:
    image:
      repository: ghcr.io/jkhelil/tekton-assist/diagnose-767dbf2a6080712a81c0df113eb69804:latest
      tag: devel
      pullPolicy: IfNotPresent
    customLabels:
    annotations:
      prometheus.io/scrape: "true"
      prometheus.io/port: "9090"
      prometheus.io/path: "/metrics"
    labels:
      assist.tekton.dev/release: "devel"
      app.kubernetes.io/component: tekton-assist
      app.kubernetes.io/instance: default
      app.kubernetes.io/part-of: tekton-assist
    
