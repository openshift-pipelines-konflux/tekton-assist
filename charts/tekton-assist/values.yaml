tekton-assist:
  openai:
    apiKey: ""
    provider: "gemini"
    model: "gemini-2.5-flash"
    baseURL: "https://generativelanguage.googleapis.com/v1beta/openai/"
    temperature: 0.2
    maxTokens: 400
    timeout: 30s
    debug: false
  labels:
    assist.tekton.dev/release: "devel"
    app.kubernetes.io/component: tekton-assist
    app.kubernetes.io/instance: default
    app.kubernetes.io/part-of: tekton-assist
  deployment:
    image:
      repository: ko://github.com/openshift-pipelines/tekton-assist/cmd/diagnose
      tag: devel
      pullPolicy: IfNotPresent
    customLabels:
    annotations:
      prometheus.io/scrape: "true"
      prometheus.io/port: "9090"
      prometheus.io/path: "/metrics"
    selector:
      app.kubernetes.io/name: tekton-assist
      app.kubernetes.io/component: tekton-assist
      app.kubernetes.io/instance: default
      app.kubernetes.io/part-of: tekton-assist
