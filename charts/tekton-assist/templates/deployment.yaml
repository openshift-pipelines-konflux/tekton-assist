---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: tekton-assist
  namespace: openshift-pipelines
  labels:
    {{- include "tekton-assist.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "tekton-assist.labels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
      labels:
        {{- include "tekton-assist.labels" . | nindent 8 }}
    spec:
      # To avoid node becoming SPOF, spread our replicas to different nodes.
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                labelSelector:
                  matchLabels:
                    {{- include "tekton-assist.labels" . | nindent 20 }}
                topologyKey: kubernetes.io/hostname
              weight: 100
      serviceAccountName: tekton-assist
      containers:
        - name: diagnose
          # This is the Go import path for the binary that is containerized
          # and substituted here.
          image: {{ index .Values "tekton-assist" "deployment" "image" "repository" }}
          command: ["/ko-app/diagnose"]
          args: ["serve", "--addr", ":8080"]
          imagePullPolicy: {{ index .Values "tekton-assist" "deployment" "image" "pullPolicy" }}
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
            limits:
              cpu: 1000m
              memory: 1000Mi
          ports:
            - name: http
              containerPort: 8080
            - name: metrics
              containerPort: 9090
          envFrom:
            - configMapRef: 
                name: tekton-assist-config
          env:
            - name: SYSTEM_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ index .Values "tekton-assist" "openai" "secretName" }}
                  key: openai-api-key
                  optional: true
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - "ALL"
            runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault

---
apiVersion: v1
kind: Service
metadata:
  labels:
    {{- include "tekton-assist.labels" . | nindent 4 }}
  annotations:
    {{- include "tekton-assist.annotations" . | nindent 4 }}
  name: tekton-assist
  namespace: openshift-pipelines
spec:
  ports:
    - name: http
      protocol: TCP
      targetPort: 8080
      port: 8080
    - name: http-metrics
      protocol: TCP
      targetPort: 9090
      port: 9090
  selector:
    {{- include "tekton-assist.labels" . | nindent 4 }}
