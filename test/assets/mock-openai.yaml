apiVersion: apps/v1
kind: Deployment
metadata:
  name: mock-openai
  namespace: openshift-pipelines
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mock-openai
  template:
    metadata:
      labels:
        app: mock-openai
    spec:
      containers:
        - name: server
          image: ko://github.com/openshift-pipelines/tekton-assist/test/mock-openai
          env:
            - name: MOCK_ANALYSIS
              value: "mock-analysis"
          ports:
            - containerPort: 8081
---
apiVersion: v1
kind: Service
metadata:
  name: mock-openai
  namespace: openshift-pipelines
spec:
  selector:
    app: mock-openai
  ports:
    - port: 8081
      targetPort: 8081
      protocol: TCP

